<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <fieldset>
            <h2>Registration Form</h2>
            <form action="">
                <label for="fname">First Name: 
                    <input type="text" name="fname" id="fname" value="Enter First Name">
                </label><br><br>
                <label for="lname">Last Name:
                    <input type="text" name="lname" id="lname" value="Enter Last Name">
                </label><br><br>
                <label for="phn">Phone: 
                    <input type="tel" name="phone" id="phn" value="Enter Phone number">
                </label><br><br>
                <label for="email">Email: 
                    <input type="email" name="email" id="email" value="Enter Email Address">
                </label><br><br>
                <label for="psw">Password: 
                    <input type="password" name="password" id="psw">
                </label><br><br>
                <label for="gender">Gender: 
                    Male <input type="radio" name="gender" name="male">
                    Female <input type="radio" name="gender" name="female">
                    Other <input type="radio" name="gender" name="Other">
                </label><br><br>
                <label for="age">Age: 
                    <input type="number" name="age">
                </label><br><br>
                <label for="">Preference: 
                    Acrylic Painting <input type="checkbox" name="acrylic">
                    Oil Painting<input type="checkbox" name="oil">
                    Water Color Painting <input type="checkbox" name="water">
                </label><br><br>
                <label for="">Occupation: 
                    <select name="" id="">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="staff">Staff</option>
                    </select>
                </label><br><br>
                <label for="textarea">Bio: 
                    <textarea id="textarea" rows="4" cols="25">Share few lines about yourself....</textarea>
                </label><br><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </body>
</html>
