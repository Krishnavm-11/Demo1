<!DOCTYPE html>
<html>
    <head>
        <title>Table demo</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll No.</th>
                    <th>Class</th>
                    <th>Attendence</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alan Johnson</td>
                    <td>1</td>
                    <td>10th</td>
                    <td>Present</td>
            </tr>
            <tr>
                    <td>Abin</td>
                    <td>2</td>
                    <td>10th</td>
                    <td>Absent</td>
            </tr>
            <tr>
                    <td>Aleena</td>
                    <td>3</td>
                    <td>10th</td>
                    <td>Present</td>
            </tr>
            </tbody>
            <tfoot>
                <td></td>
                <td></td>
                <td>Total Student</td>
                <td>2</td>
            </tfoot>
            
        </table>
    </body>
</html>
