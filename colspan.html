<!DOCTYPE html>
<html>
    <head>
        <title>Colspan Demo</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Attendence</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alan</td>
                    <td>10th</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Abin</td>
                    <td>10th</td>
                    <td>Absent</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Aleena</td>
                    <td>10th</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Arya</td>
                    <td>10th</td>
                    <td>Present</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Student</td>
                    <td>3</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
